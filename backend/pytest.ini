[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts = -v --tb=short
markers =
    asyncio: marks tests as asynchronous
    slow: marks tests as slow (deselects '.*') 
    unit: marks tests as unit tests
    integration: marks tests as integration tests
filter =
    unit or integration
asyncio_mode = auto
log_cli = true
log_cli_level = INFO
