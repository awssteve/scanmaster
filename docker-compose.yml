services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/temp:/app/temp
      - ./backend/static:/app/static
    environment:
      - ENVIRONMENT=production
      - OCR_USE_GPU=True
      - OCR_LANG_DEFAULT=ch
    restart: unless-stopped

  frontend:
    build: ./web
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  uploads:
  temp:
  static:
